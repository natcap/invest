# requirements-docs.yml
# ---------------------
# This file records the packages needed to build on readthedocs.org.
# It assumes that the natcap.invest package is being
# installed to the readthedocs virtualenv separately.
channels:
- conda-forge
# set nodefaults to remove the default channels
# this is needed to keep memory use below RTD limit due to conda bug:
# https://github.com/conda/conda/issues/5003
- nodefaults
dependencies:
- chardet>=3.0.4
- Cython
- GDAL>=3.4.2
- Flask
- flask_cors
- numpy>=1.11.0,!=1.16.0
- pandas>=1.2.1
- pip
- psutil>=5.6.6
- qtpy>1.3
- requests
- Rtree>=0.8.2,!=0.9.1
- setuptools>=8.0
- setuptools_scm>=6.4.0
- shapely>=1.7.1,<1.8.2
- sphinx
- sphinx-intl
- scipy>=1.6.0
- taskgraph[niced_processes]>=0.11.0
- virtualenv>=12.0.1
- wheel>=0.27.0
- pint
- xlwt
- pip:
  - pygeoprocessing>=2.3.2
  - PyInstaller>=4.10
  - Pyro4==4.77
  - PySide2!=5.15.0
  - qtawesome
  - sphinx-rtd-theme
  - sphinx-reredirects
