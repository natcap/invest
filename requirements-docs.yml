# requirements-docs.yml
# ---------------------
# This file records the packages needed to build on readthedocs.org.
# It assumes that the natcap.invest package is being
# installed to the readthedocs virtualenv separately.  
channels:
- conda-forge
- defaults
dependencies:
- chardet>=3.0.4
- Cython
- Flask
- GDAL>=3.1.2
- numpy>=1.11.0,!=1.16.0
- pandas>=1.0,<1.2.0
- pip
- psutil>=5.6.6
- qtpy>1.3
- requests
- Rtree==0.9.4
- setuptools>=8.0
- Shapely>=1.7.1,<2.0.0
- sphinx==3.3.1
- scipy>=1.6.0
- taskgraph[niced_processes]>=0.10.2
- virtualenv>=12.0.1
- wheel>=0.27.0
- xlrd>=1.2.0
- xlwt
- pip:
  - pygeoprocessing>=2.1.1 # pip-only
  - PyInstaller==3.5 # pip-only
  - Pyro4==4.77  # pip-only
  - PySide2!=5.15.0  # pip-only
  - qtawesome  # pip-only
  - setuptools_scm
  - sphinx-rtd-theme

