<!--
  - `args_dict`: Python dictionary rendered as a table.
-->

{% macro args_table(args_dict) -%}
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      {% for key, value in args_dict.items() %}
      <tr>
        <td>{{ key }}</td>
        <td>{{ value }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{%- endmacro %}
